language: python
python:
- 3.3
- 3.4
- 3.5
- 3.6
install:
- pip install -r requirements-dev.txt
- pip install coveralls
script:
- python -m flake8
- py.test tests -v --cov=pygsmmodule
- python setup.py check
after_success:
- coveralls --verbose
deploy:
  provider: pypi
  user: kittyhawk
  distributions: sdist
  server: https://pypi.python.org/pypi
  password:
    secure: 
  on:
    tags: false
    branch: master
    condition: $TRAVIS_PYTHON_VERSION = "3.6"
